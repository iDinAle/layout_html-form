<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form method="post"
        action="https://mate-academy-form-lesson.herokuapp.com/create-application">
    <fieldset class="blocks">
      <legend>Personal information</legend>
      <label class="inputs">
        Surname:
        <input type="text" name="surname" autocomplete="off" required>
      </label>

      <label class="inputs">
        Name:
        <input type="text" name="name" autocomplete="off" required>
      </label>

      <label class="inputs">
        How old are You?
        <input type="number" name="age" value="12" min="1" max="100">
      </label>

      <label class="inputs">
        Ful date of birth:
        <input type="date" name="birth">
      </label>

      <label>
        I accept the term of the agreement
        <input type="checkbox" name="agreement" required>
      </label>
    </fieldset>

    <fieldset class="blocks">
      <legend>Registration</legend>
      <label class="inputs">
        E-mail:
        <input type="email"
               name="email"
               autocomplete="off"
               placeholder="email@example.com"
               required>
      </label>

      <label>
        Password:
        <input type="password"
               name="password"
               autocomplete="off"
               minlength="8"
               required>
      </label>
    </fieldset>

    <fieldset class="blocks">
      <legend>An interesting fact about you!</legend>
      <div class="inputs">
        Do you love cats?
        <label>
          <input type="radio" name="love_cats">
          Yes
        </label>
        <label>
          <input type="radio" name="love_cats">
          No
        </label>
      </div>

      <label class="inputs">
        What is your favorite color?
        <input type="color" name="color" value="black">
      </label>

      <label class="inputs">
        What time do you go to bad?
        <input type="time" name="bedtime" step="1">
      </label>

      <label class="inputs">
        What are your favorite brand of cars?
        <select name="cars" multiple>
          <option>BMW</option>
          <option>Audi</option>
          <option>Lada</option>
          <option></option>
        </select>
      </label>

      <label>
        How do you rate our work?
        <input type="range" name="workrate" value="0" min="0" max="10" step="1">
      </label>
    </fieldset>

    <fieldset class="blocks">
      <legend>Additional info:</legend>
        <label class="inputs">
        Comments:
        <textarea name="comments" autocomplete="off"></textarea>
      </label>

      <label>
        Would you recommend us?
        <select name="recommendation">
          <option>yes</option>
          <option>no</option>
        </select>
      </label>
    </fieldset>

    <button type="submit" name="submit" onsubmit="onSubmit()">Submit</button>
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
